# ============================================
# Cloudflare DDNS Configuration
# Multi-Zone + Multi-Interface Support
# ============================================

# ============ DEFAULT VALUES ============
DEFAULT_API_TOKEN="your_api_token_here"
DEFAULT_ZONE_ID="your_zone_id_here"
DEFAULT_INTERFACE="wan"

# ============ DOMAINS ============
CF_DOMAINS="domain1.com,sub.domain1.com,domain2.com,sub.domain2.com"

# ============ API TOKENS (Optional) ============
CF_API_TOKENS=""
# Để trống để dùng DEFAULT_API_TOKEN
# Hoặc chỉ định: "token1,token1,token2,token2"

# ============ ZONE IDS (Required for multi-zone) ============
CF_ZONE_IDS="zone_id_1,zone_id_1,zone_id_2,zone_id_2"

# ============ RECORD IDS (Required) ============
CF_RECORD_IDS=""
# Lấy bằng: cloudflare-ddns --get-record-id

# ============ INTERFACES (Optional) ============
CF_INTERFACES="wan,wanvnpt,wan,wanfpt"
# Để trống để dùng DEFAULT_INTERFACE

# ============ DNS SETTINGS ============
CF_PROXIED="false"
CF_TTL="120"

# ============ OTHER ============
QUIET="false"
